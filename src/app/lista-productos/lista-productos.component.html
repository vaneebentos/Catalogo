
<div class="row">
  <div *ngFor="let bajada of bajadas"class="col s3 ">
    <div  class="card">
      <div class="card-image">
        <img src= "{{bajada.imagen}}">
        <span class="card-title">{{bajada.marca}}</span>
      </div>
      <div class="card-content">
        <p> Precio: {{bajada.precio  }}</p>
      </div>
      <div class="card-action">
        <a href="#">{{bajada.detalle}}</a>
      </div>
    </div>
  </div>
</div>
